<!DOCTYPE html>
<html lang="en">
<base target="_parent"/>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<head>
<!-- Do not include tb_layout.css in block reports - it causes continuous scrolling -->
<link type="text/css" rel="stylesheet" href="/site_media/resources/styles/tb-styles.min.css" />
<link type="text/css" rel="stylesheet" href="/site_media/jquery/css/aristo/jquery-ui-1.8.7.custom.css" />
<link type="text/css" rel="stylesheet" href="/site_media/resources/styles/print.css" media="print" />

<link type="text/css" rel="stylesheet" href="lifechart/pseudo-bootstrap.css" />
<link rel="stylesheet" type="text/css" href="lifechart/lifegrid.css"/>

{% load humanize %}

<style type="text/css">
   body {background:white}
</style>


<title>Gaps in Coverage Report</title>
</head>
<body>
<div>
  <table id="barcodes" style="width:100%">
    <thead>
    <tr>
      <th>Barcode</th>
      <th>Sample</th>
      <th>Number of gaps (bp)</th>
      <th>Min. exon coverage</th>
      <th>Min. intron coverage</th>
      <th>Excel file</th>
    </tr>
    </thead>
    {% for i in report %}
    <tr>
      <td>{{ i.barcode }}</td>
      <td>{{ i.sample }}</td>
      <td>{{ i.no_gaps }}</td>
      <td>{{ i.min_exon_cov }}</td>
      <td>{{ i.min_intron_cov }}</td>
      <td>{{ i.excel_file }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
</body>
</html>
